name: Build Python Executables

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: Install dependencies with Pipenv
        run: |
          pipenv install --dev

      - name: Build with PyInstaller
        run: |
          ARCH=$(uname -m)
          if [ "${{ runner.os }}" = "macOS" ]; then
            pipenv run pyinstaller app.py --onedir --noconsole --name="${{ runner.os }}-{ARCH}-${{ github.ref_name }}"
          else
            pipenv run pyinstaller app.py --onefile --noconsole --name="${{ runner.os }}-{ARCH}-${{ github.ref_name }}"
          fi
        shell: bash

      - name: Move binary to output
        run: |
          mkdir output
          cp -r dist/* output/
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: output/
